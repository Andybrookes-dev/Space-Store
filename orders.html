<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Orders – Galactic Threads</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

<script>
// Require login
if (!localStorage.getItem("gt_email")) {
    window.location.href = "login.html";
}
</script>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg tron-navbar">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="assets/images/logo.png" class="logo-icon me-2">
            <span class="brand-text">Galactic Threads</span>
        </a>

        <div class="ms-auto">
            <a href="basket.html" class="tron-link">Basket</a>
        </div>
    </div>
</nav>

<div class="tron-divider"></div>

<section class="women-section">
    <h2 class="section-title">Your Orders</h2>

    <div class="container" style="max-width: 900px;">

        <div id="ordersContainer"></div>

    </div>
</section>

<footer class="tron-footer">
    <div class="footer-content">
        <p>© 2026 Galactic Threads</p>
    </div>
</footer>

<script>
const email = localStorage.getItem("gt_email");

// Load user orders
async function loadOrders() {
    const res = await fetch(`/api/orders?email=${email}`);
    const orders = await res.json();

    const container = document.getElementById("ordersContainer");
    container.innerHTML = "";

    if (orders.length === 0) {
        container.innerHTML = `
            <p class="text-light">You have not placed any orders yet.</p>
            <a href="index.html" class="checkout-btn mt-3">Start Shopping</a>
        `;
        return;
    }

    orders.forEach(order => {
        container.innerHTML += `
            <div class="tron-card p-4 mb-4">
                <h4 class="text-light">Order #${order.id}</h4>

                <p class="text-info mb-1">
                    <strong>Total:</strong> £${order.total.toFixed(2)}
                </p>

                <p class="text-light mb-1">
                    <strong>Date:</strong> ${new Date(order.created_at).toLocaleString()}
                </p>

                <p class="text-light mb-3">
                    <strong>Status:</strong> <span class="text-warning">${order.status}</span>
                </p>

                <a href="index.html" class="tron-link">Continue Shopping</a>
            </div>
        `;
    });
}

loadOrders();
</script>

</body>
</html>
