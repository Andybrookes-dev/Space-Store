<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register – Galactic Threads</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

<nav class="navbar navbar-expand-lg tron-navbar">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="assets/images/logo.png" class="logo-icon me-2">
            <span class="brand-text">Galactic Threads</span>
        </a>
    </div>
</nav>

<section class="women-section">
    <h2 class="section-title">Create Account</h2>

    <div class="container" style="max-width: 400px;">
        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label text-light">Email</label>
                <input type="email" class="form-control" id="regEmail" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-light">Password</label>
                <input type="password" class="form-control" id="regPassword" required>
            </div>

            <button type="submit" class="checkout-btn w-100">Register</button>
        </form>

        <p class="mt-3" style="color:#b8eaff;">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </div>
</section>

<footer class="tron-footer">
    <div class="footer-content">
        <p>© 2026 Galactic Threads</p>
    </div>
</footer>



</body>
<script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPassword").value;

    const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    alert(data.message);

    if (res.ok) {
        window.location.href = "login.html";
    }
});
</script>

</html>
