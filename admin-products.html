<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin – Products</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

<!-- ⭐ REAL ADMIN PROTECTION ⭐ -->
<script>
async function checkAdminAccess() {
    const res = await fetch("/api/session");
    const session = await res.json();

    if (!session.loggedIn || !session.isAdmin) {
        window.location.href = "index.html";
    }
}
checkAdminAccess();
</script>

<!-- ⭐ UNIVERSAL NAVBAR ⭐ -->
<nav class="navbar navbar-expand-lg tron-navbar">
    <div class="container-fluid">

        <a class="navbar-brand d-flex align-items-center" href="admin.html">
            <img src="assets/images/logo.png" class="logo-icon me-2">
            <span class="brand-text">Admin Panel</span>
        </a>

        <span id="greeting" class="text-light ms-3"></span>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- CATEGORY-AWARE SEARCH BAR -->
            <form id="searchForm" class="d-flex me-3" role="search">
                <select id="searchCategory" class="form-select me-2">
                    <option value="all">All</option>
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                </select>

                <input id="searchInput" class="form-control me-2" type="search"
                       placeholder="Search products...">

                <button class="btn tron-btn" type="submit">Search</button>
            </form>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0"></ul>
        </div>

    </div>
</nav>

<div class="tron-divider"></div>

<section class="women-section">
    <h2 class="section-title">Manage Products</h2>

    <div class="container">

        <!-- ⭐ FILTER BAR ⭐ -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label class="form-label">Search</label>
                <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
            </div>

            <div class="col-md-4">
                <label class="form-label">Category</label>
                <select id="categoryFilter" class="form-select">
                    <option value="">All Categories</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Active</label>
                <select id="activeFilter" class="form-select">
                    <option value="">All</option>
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
            </div>
        </div>

        <!-- ⭐ PRODUCT TABLE ⭐ -->
        <table class="table table-dark table-striped table-bordered align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price (£)</th>
                    <th>Category</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTable"></tbody>
        </table>

        <div class="text-center mt-3">
            <a href="admin-add-product.html" class="tron-btn">+ Add New Product</a>
        </div>

    </div>
</section>

<footer class="tron-footer">
    <div class="footer-content">
        <p>© 2026 Galactic Threads</p>
    </div>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/navbar.js"></script>
<script src="assets/js/admin-products.js"></script>

</body>
</html>
