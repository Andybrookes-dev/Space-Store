<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basket – Galactic Threads</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

<!-- ⭐ UNIVERSAL NAVBAR ⭐ -->
<nav class="navbar navbar-expand-lg tron-navbar">
    <div class="container-fluid">

        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="assets/images/logo.png" class="logo-icon me-2">
            <span class="brand-text">Galactic Threads</span>
        </a>

        <span id="greeting" class="text-light ms-3"></span>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- CATEGORY-AWARE SEARCH BAR -->
            <form id="searchForm" class="d-flex me-3" role="search">
                <select id="searchCategory" class="form-select me-2">
                    <option value="all">All</option>
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                </select>

                <input id="searchInput" class="form-control me-2" type="search"
                       placeholder="Search products...">

                <button class="btn tron-btn" type="submit">Search</button>
            </form>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0"></ul>
        </div>

    </div>
</nav>

<div class="tron-divider"></div>

<!-- BASKET SECTION -->
<section class="women-section">
    <h2 class="section-title">Your Basket</h2>

    <div class="container" style="max-width: 800px;">

        <div id="cartItems" class="cart-items"></div>

        <div class="cart-summary mt-4">
            <h4 class="text-light">Total: £<span id="cartTotal">0.00</span></h4>
            <button id="checkoutBtn" class="checkout-btn w-100 mt-3">Proceed to Checkout</button>
        </div>

    </div>
</section>

<!-- FOOTER -->
<footer class="tron-footer">
    <div class="footer-content">
        <p>© 2026 Galactic Threads</p>
    </div>
</footer>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/navbar.js"></script>
<script src="assets/js/cart.js"></script>

</body>
</html>
