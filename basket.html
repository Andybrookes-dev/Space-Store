<script>
// Load the correct user's cart
const user = localStorage.getItem("gt_user");
const cart = JSON.parse(localStorage.getItem(`cart_${user}`)) || [];

const container = document.getElementById("cart-items");
let total = 0;

if (cart.length === 0) {
    container.innerHTML = `<p style="text-align:center; color:#b8eaff; font-size:1.2rem;">Your basket is empty.</p>`;
}

cart.forEach(item => {
    total += item.price * item.quantity;

    container.innerHTML += `
        <div class="cart-item">
            <img src="${item.image}" class="cart-img">
            <div class="cart-info">
                <h4>${item.name}</h4>
                <p>£${item.price} × ${item.quantity}</p>
            </div>
        </div>
    `;
});

document.getElementById("total").innerText = "Total: £" + total.toFixed(2);
</script>
