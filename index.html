    <script>
document.addEventListener("DOMContentLoaded", () => {
    const user = localStorage.getItem("gt_user");
    const navList = document.querySelector(".navbar-nav");

    // Remove any existing login/logout items (prevents duplicates)
    const existing = document.querySelectorAll(".auth-item");
    existing.forEach(el => el.remove());

    if (user) {
        // Logged-in view
        navList.innerHTML += `
            <li class="nav-item auth-item">
                <a class="nav-link disabled" style="opacity:0.8;">Welcome, ${user}</a>
            </li>
            <li class="nav-item auth-item">
                <a class="nav-link" id="logoutBtn" style="cursor:pointer;">Logout</a>
            </li>
        `;
    } else {
        // Logged-out view
        navList.innerHTML += `
            <li class="nav-item auth-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item auth-item">
                <a class="nav-link" href="register.html">Register</a>
            </li>
        `;
    }

    // Logout handler
    document.addEventListener("click", (e) => {
        if (e.target.id === "logoutBtn") {
            localStorage.removeItem("gt_user");
            window.location.href = "index.html";
        }
    });
});
</script>
