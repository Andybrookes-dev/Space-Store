<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin – Categories</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

<script>
// Admin protection
if (!localStorage.getItem("gt_admin")) {
    window.location.href = "index.html";
}
</script>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg tron-navbar">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="admin.html">
            <img src="assets/images/logo.png" class="logo-icon me-2">
            <span class="brand-text">Admin Panel</span>
        </a>
    </div>
</nav>

<div class="tron-divider"></div>

<section class="women-section">
    <h2 class="section-title">Manage Categories</h2>

    <div class="container" style="max-width: 600px;">

        <!-- Add Category Form -->
        <form id="addCategoryForm" class="tron-form mb-4">
            <label class="form-label">New Category Name</label>
            <input type="text" id="categoryName" class="form-control" required>

            <button class="checkout-btn mt-3 w-100">Add Category</button>
        </form>

        <!-- Category List -->
        <table class="table table-dark table-striped table-bordered align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category Name</th>
                </tr>
            </thead>
            <tbody id="categoryTable"></tbody>
        </table>

        <div class="text-center mt-3">
            <a href="admin.html" class="tron-link">← Back to Dashboard</a>
        </div>

    </div>
</section>

<footer class="tron-footer">
    <div class="footer-content">
        <p>© 2026 Galactic Threads</p>
    </div>
</footer>

<script>
// Load categories
async function loadCategories() {
    const res = await fetch("/api/admin/categories");
    const categories = await res.json();

    const table = document.getElementById("categoryTable");
    table.innerHTML = "";

    categories.forEach(cat => {
        table.innerHTML += `
            <tr>
                <td>${cat.id}</td>
                <td>${cat.name}</td>
            </tr>
        `;
    });
}

// Add new category
document.getElementById("addCategoryForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("categoryName").value.trim();
    if (!name) return alert("Category name cannot be empty.");

    const res = await fetch("/api/admin/category", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
    });

    const data = await res.json();
    alert(data.message);

    if (res.ok) {
        document.getElementById("categoryName").value = "";
        loadCategories();
    }
});

loadCategories();
</script>

</body>
</html>
