<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout – Galactic Threads</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

<script>
// Require login
if (!localStorage.getItem("gt_email")) {
    window.location.href = "login.html";
}
</script>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg tron-navbar">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="assets/images/logo.png" class="logo-icon me-2">
            <span class="brand-text">Galactic Threads</span>
        </a>

        <div class="ms-auto">
            <a href="basket.html" class="tron-link">Basket</a>
        </div>
    </div>
</nav>

<div class="tron-divider"></div>

<section class="women-section">
    <h2 class="section-title">Checkout</h2>

    <div class="container" style="max-width: 900px;">

        <div class="row g-4">

            <!-- Delivery Form -->
            <div class="col-md-6">
                <div class="tron-card p-4">
                    <h4 class="text-light mb-3">Delivery Details</h4>

                    <form id="checkoutForm">
                        <label class="form-label text-light">Full Name</label>
                        <input type="text" id="fullName" class="form-control" required>

                        <label class="form-label text-light mt-3">Address</label>
                        <input type="text" id="address" class="form-control" required>

                        <label class="form-label text-light mt-3">City</label>
                        <input type="text" id="city" class="form-control" required>

                        <label class="form-label text-light mt-3">Postcode</label>
                        <input type="text" id="postcode" class="form-control" required>

                        <label class="form-label text-light mt-3">Country</label>
                        <input type="text" id="country" class="form-control" value="United Kingdom" required>
                    </form>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-md-6">
                <div class="tron-card p-4">
                    <h4 class="text-light mb-3">Order Summary</h4>

                    <div id="orderSummary"></div>

                    <h4 class="text-light mt-3">Total: £<span id="orderTotal">0.00</span></h4>

                    <button class="checkout-btn w-100 mt-4" onclick="placeOrder()">Place Order</button>
                </div>
            </div>

        </div>

    </div>
</section>

<footer class="tron-footer">
    <div class="footer-content">
        <p>© 2026 Galactic Threads</p>
    </div>
</footer>

<script>
const email = localStorage.getItem("gt_email");

// Load order summary from cart
async function loadSummary() {
    const res = await fetch(`/api/cart?email=${email}`);
    const items = await res.json();

    const summary = document.getElementById("orderSummary");
    summary.innerHTML = "";

    let total = 0;

    if (items.length === 0) {
        summary.innerHTML = `<p class="text-light">Your basket is empty.</p>`;
        return;
    }

    items.forEach(item => {
        total += item.price * item.quantity;

        summary.innerHTML += `
            <div class="d-flex justify-content-between text-light mb-2">
                <span>${item.name} (x${item.quantity})</span>
                <span>£${(item.price * item.quantity).toFixed(2)}</span>
            </div>
        `;
    });

    document.getElementById("orderTotal").innerText = total.toFixed(2);
}

// Place order
async function placeOrder() {
    const fullName = document.getElementById("fullName").value.trim();
    const address = document.getElementById("address").value.trim();
    const city = document.getElementById("city").value.trim();
    const postcode = document.getElementById("postcode").value.trim();
    const country = document.getElementById("country").value.trim();

    if (!fullName || !address || !city || !postcode || !country) {
        alert("Please complete all delivery fields.");
        return;
    }

    const res = await fetch("/api/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
    });

    const data = await res.json();

    if (res.ok) {
        localStorage.setItem("gt_last_order", data.orderId);
        window.location.href = "order-confirmation.html";
    } else {
        alert(data.message);
    }
}

loadSummary();
</script>

</body>
</html>
