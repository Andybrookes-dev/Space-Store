<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation – Galactic Threads</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

<script>
// Require login
if (!localStorage.getItem("gt_email")) {
    window.location.href = "login.html";
}
</script>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg tron-navbar">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="assets/images/logo.png" class="logo-icon me-2">
            <span class="brand-text">Galactic Threads</span>
        </a>
    </div>
</nav>

<div class="tron-divider"></div>

<section class="women-section">
    <h2 class="section-title">Order Confirmed</h2>

    <div class="container text-center" style="max-width: 700px;">

        <div class="tron-card p-5">

            <h3 class="text-light mb-3">Thank you for your order!</h3>

            <p class="text-info fs-5">
                Your order has been successfully placed.
            </p>

            <p class="text-light mt-4">
                <strong>Order ID:</strong>
                <span id="orderId" class="text-warning"></span>
            </p>

            <p class="text-light mt-3">
                You will receive an email confirmation shortly.
            </p>

            <div class="mt-4">
                <a href="orders.html" class="checkout-btn me-3">View Your Orders</a>
                <a href="index.html" class="tron-link">Return to Homepage</a>
            </div>

        </div>

    </div>
</section>

<footer class="tron-footer">
    <div class="footer-content">
        <p>© 2026 Galactic Threads</p>
    </div>
</footer>

<script>
// Load last order ID
const orderId = localStorage.getItem("gt_last_order");
document.getElementById("orderId").innerText = orderId || "N/A";

// Clear stored order ID after showing it
localStorage.removeItem("gt_last_order");
</script>

</body>
</html>
