<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin – Orders</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

<script>
// Admin protection
if (!localStorage.getItem("gt_admin")) {
    window.location.href = "index.html";
}
</script>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg tron-navbar">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="admin.html">
            <img src="assets/images/logo.png" class="logo-icon me-2">
            <span class="brand-text">Admin Panel</span>
        </a>
    </div>
</nav>

<div class="tron-divider"></div>

<section class="women-section">
    <h2 class="section-title">Manage Orders</h2>

    <div class="container">

        <table class="table table-dark table-striped table-bordered align-middle">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>User Email</th>
                    <th>Total (£)</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th style="width: 160px;">Actions</th>
                </tr>
            </thead>
            <tbody id="ordersTable"></tbody>
        </table>

    </div>
</section>

<footer class="tron-footer">
    <div class="footer-content">
        <p>© 2026 Galactic Threads</p>
    </div>
</footer>

<script>
// Load all orders
async function loadOrders() {
    const res = await fetch("/api/admin/orders");
    const orders = await res.json();

    const table = document.getElementById("ordersTable");
    table.innerHTML = "";

    if (orders.length === 0) {
        table.innerHTML = `
            <tr>
                <td colspan="6" class="text-center text-light">No orders found.</td>
            </tr>
        `;
        return;
    }

    orders.forEach(order => {
        table.innerHTML += `
            <tr>
                <td>${order.id}</td>
                <td>${order.user_email}</td>
                <td>£${order.total.toFixed(2)}</td>
                <td>${new Date(order.created_at).toLocaleString()}</td>
                <td>${order.status}</td>
                <td>
                    <button class="btn btn-sm btn-success" onclick="markFulfilled(${order.id})">
                        Mark Fulfilled
                    </button>
                </td>
            </tr>
        `;
    });
}

// Mark order as fulfilled
async function markFulfilled(orderId) {
    const res = await fetch(`/api/admin/orders/fulfill/${orderId}`, {
        method: "PUT"
    });

    const data = await res.json();
    alert(data.message);
    loadOrders();
}

loadOrders();
</script>

</body>
</html>
