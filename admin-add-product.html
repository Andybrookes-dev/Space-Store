<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product – Admin</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

<script>
// Admin protection
if (!localStorage.getItem("gt_admin")) {
    window.location.href = "index.html";
}
</script>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg tron-navbar">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="admin.html">
            <img src="assets/images/logo.png" class="logo-icon me-2">
            <span class="brand-text">Admin Panel</span>
        </a>
    </div>
</nav>

<div class="tron-divider"></div>

<section class="women-section">
    <h2 class="section-title">Add New Product</h2>

    <div class="container" style="max-width: 600px;">

        <form id="addProductForm" class="tron-form">

            <label class="form-label">Product Name</label>
            <input type="text" id="name" class="form-control" required>

            <label class="form-label mt-3">Price (£)</label>
            <input type="number" id="price" class="form-control" step="0.01" required>

            <label class="form-label mt-3">Description</label>
            <textarea id="description" class="form-control" rows="3"></textarea>

            <label class="form-label mt-3">Image URL</label>
            <input type="text" id="image" class="form-control" placeholder="assets/images/products/shirt1.jpg">

            <label class="form-label mt-3">Category</label>
            <select id="category" class="form-select" required></select>

            <button class="checkout-btn mt-4 w-100">Add Product</button>

        </form>

        <div class="text-center mt-3">
            <a href="admin-products.html" class="tron-link">← Back to Products</a>
        </div>

    </div>
</section>

<footer class="tron-footer">
    <div class="footer-content">
        <p>© 2026 Galactic Threads</p>
    </div>
</footer>

<script>
// Load categories into dropdown
async function loadCategories() {
    const res = await fetch("/api/admin/categories");
    const categories = await res.json();

    const select = document.getElementById("category");
    select.innerHTML = "";

    categories.forEach(cat => {
        select.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
    });
}

// Handle form submission
document.getElementById("addProductForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const product = {
        name: document.getElementById("name").value,
        price: parseFloat(document.getElementById("price").value),
        description: document.getElementById("description").value,
        image: document.getElementById("image").value,
        category_id: document.getElementById("category").value
    };

    const res = await fetch("/api/admin/product", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(product)
    });

    const data = await res.json();
    alert(data.message);

    if (res.ok) {
        window.location.href = "admin-products.html";
    }
});

loadCategories();
</script>

</body>
</html>
