<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product – Admin</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

<!-- ⭐ REAL ADMIN PROTECTION ⭐ -->
<script>
async function checkAdminAccess() {
    const res = await fetch("/api/session");
    const session = await res.json();

    if (!session.loggedIn || !session.isAdmin) {
        window.location.href = "index.html";
    }
}
checkAdminAccess();
</script>

<!-- ⭐ UNIVERSAL NAVBAR ⭐ -->
<nav class="navbar navbar-expand-lg tron-navbar">
    <div class="container-fluid">

        <a class="navbar-brand d-flex align-items-center" href="admin.html">
            <img src="assets/images/logo.png" class="logo-icon me-2">
            <span class="brand-text">Admin Panel</span>
        </a>

        <span id="greeting" class="text-light ms-3"></span>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- CATEGORY-AWARE SEARCH BAR -->
            <form id="searchForm" class="d-flex me-3" role="search">
                <select id="searchCategory" class="form-select me-2">
                    <option value="all">All</option>
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                </select>

                <input id="searchInput" class="form-control me-2" type="search"
                       placeholder="Search products...">

                <button class="btn tron-btn" type="submit">Search</button>
            </form>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0"></ul>
        </div>

    </div>
</nav>

<div class="tron-divider"></div>

<section class="women-section">
    <h2 class="section-title">Add New Product</h2>

    <div class="container" style="max-width: 600px;">

        <form id="addProductForm" class="tron-form">

            <label class="form-label">Product Name</label>
            <input type="text" id="name" class="form-control" required>

            <label class="form-label mt-3">Price (£)</label>
            <input type="number" id="price" class="form-control" step="0.01" required>

            <label class="form-label mt-3">Description</label>
            <textarea id="description" class="form-control" rows="3"></textarea>

            <label class="form-label mt-3">Image URL</label>
            <input type="text" id="image" class="form-control" placeholder="assets/images/products/shirt1.jpg">

            <label class="form-label mt-3">Category</label>
            <select id="category" class="form-select" required></select>

            <button class="checkout-btn mt-4 w-100">Add Product</button>

        </form>

        <div class="text-center mt-3">
            <a href="admin-products.html" class="tron-link">← Back to Products</a>
        </div>

    </div>
</section>

<footer class="tron-footer">
    <div class="footer-content">
        <p>© 2026 Galactic Threads</p>
    </div>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/navbar.js"></script>
<script src="assets/js/admin-add-product.js"></script>

</body>
</html>
